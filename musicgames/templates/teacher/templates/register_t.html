{% extends "base/base_especial.html" %}
{% block content %}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="content-section">
          <form method="post" action="{{ url_for('teachers.register_t') }}" autocomplete="off">
            <div class="form-row">
              <legend class="border-bottom mb-4">Registro</legend>
              <div class="form-group col-md-6">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" placeholder="Usuario" id="username" required>
              </div>
              <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Clave" id="password" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fullname">Nombre Completo</label>
                <input type="text" class="form-control" name="fullname" placeholder="Nombre Completo" id="fullname" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
        				<input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
              </div>
              <div class="form-group col-md-4">
        				<label for="dni">DNI</label>
        				<input type="text" class="form-control" name="dni" placeholder="DNI" id="dni" required>
              </div>
              <div class="form-group col-md-4">
                <label for="phone">Teléfono</label>
        				<input type="tel" class="form-control" name="phone" placeholder="Teléfono" id="phone" required>
              </div>
              <div class="form-group col-md-4">
                <label for="gender">Sexo - M (Masc) o F (Fem)</label>
                <select class="form-control" name="gender" id="gender">
                  <option>M</option>
                  <option>F</option>
                </select>
              </div>
              </div>
              <button type="submit" class="btn btn-outline-success">Registrar</button><br>
              <small>¿Ya tienes cuenta?, inicia sesión <a href="{{ url_for('teachers.login_t') }}">aquí</a></small>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
