{% extends "base/base_t.html" %}
{% block content %}
  <div class="content-section">
		<form method="post" action="{{ url_for('teachers.update_teacher', teacher_id=teacher['teacher_id'])}}" autocomplete="off">
      <div class="form-row">
        <legend class="border-bottom mb-4">Modificar Datos</legend>
        <div class="form-group col-md-6">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" name="username" placeholder="Usuario" id="username" value="{{ teacher['username'] }}"  required>
        </div>
        <div class="form-group col-md-6">
          <label for="fullname">Nombre Completo</label>
    			<input type="text" class="form-control" name="fullname" placeholder="Nombre Completo" id="fullname" value="{{ teacher['fullname'] }}" required>
        </div>
        <div class="form-group col-md-6">
    			<label for="email">Email</label>
    			<input type="email" class="form-control" name="email" placeholder="Email" id="email" value="{{ teacher['email'] }}"  required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Teléfono</label>
    			<input type="text" class="form-control" name="phone" placeholder="Teléfono" id="phone" value="{{ teacher['phone'] }}" required>
        </div>
			</div>
      <button type="submit" class="btn btn-outline-success">Actualizar</button>
      <a class="btn btn-outline-secondary btn mt-1 mb-1" href="javascript:history.back(-1);" title="Ir la página anterior">Volver</a>
		</form>
	</div>
{% endblock %}
