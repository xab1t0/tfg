{% extends "base/base_t.html" %}
{% block content %}
{% for manage in manages %}
  <div class="content-section">
    <div class="media">
      <div class="media-body">
        <legend class="border-bottom mb-4">Grupo: {{ manage['name'] }}</legend>
        <p class="text-secondary"><b>ID: </b>{{ manage['grupo_id'] }}</p>
        <p class="text-secondary"><b>Aula: </b>{{ manage['classroom'] }}</p>
        <p class="text-secondary"><b>Profesor/a: </b>{{ manage['fullname'] }}</p>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
