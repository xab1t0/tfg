<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_t.css') }}">

    {% if title %}
        <title>MusicGames - {{ title }}</title>
    {% else %}
        <title>MusicGames</title>
    {% endif %}
</head>
	<body>
		<header class="site-header">
			<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
				<div class="container">
					<a class="navbar-brand mr-4" href="{{ url_for('main.teacher_pass') }}">MusicGames - {{ title }}</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarToggle">
						<div class="navbar-nav mr-auto">
						</div>
						<!-- Navbar Right Side -->
						<div class="navbar-nav">
		       </div>
		     </div>
		    </div>
	    </nav>
    </header>
	  <script LANGUAGE="JavaScript">
	    function Entrar(password) {
	      var passvalido = "1234";
	      if(password == passvalido){
	        window.location="{{ url_for('teachers.login_t') }}";
	      } else {
	        window.location="{{ url_for('main.not_permit') }}";
	      }
	    }
	  </script>
		<body>
			<main role="main" class="container">
			  <div class="row">
			    <div class="col-md-8">
			      <div class="content-section">
						<legend class="border-bottom mb-4"><b>Introduzca la Contraseña facilitada</b></legend>
					    <form>
					      <p>
					        <input type="password" name="password" size="20" placeholder="Contraseña" id="password">
					        <br><br>
					        <input type="button" class="btn btn-outline-success" value="Entrar" onClick="Entrar(this.form.password.value)" name="button">
                  <a class="btn btn-outline-secondary btn mt-1 mb-1" href="javascript:history.back(-1);" title="Ir la página anterior">Volver</a>
               </p>
               </form>
            </div>
					</div>
				</div>
			</main>
	</body>
</html>
