{% extends "base/base.html" %}
{% block content %}
  <div class="content-section">
			<form action="{{ url_for('alumns.login_a') }}" method="post" autocomplete="off">
        <div class="form-row">
          <legend class="border-bottom mb-4">Acceso</legend>
          <div class="form-group col-md-6">
    				<label for="username">Usuario</label>
    				<input type="text" class="form-control" name="username" placeholder="Usuario" id="username" required>
          </div>
          <div class="form-group col-md-6">
    				<label for="password">Contraseña</label>
    				<input type="password" class="form-control" name="password" placeholder="Clave" id="password" required>
          </div>
  		  </div>
        <button type="submit" class="btn btn-outline-success">Acceder</button><br>
        <small>¿Aún no tienes cuenta?, pulsa <a href="{{ url_for('alumns.register_a') }}">aquí</a></small>
  		</form>
  	</div>
{% endblock %}
