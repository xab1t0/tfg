{% extends "base/base.html" %}
{% block content %}
  <div class="content-section">
			<form method="POST" action="{{ url_for('alumns.register_a') }}" autocomplete="off">
        <div class="form-row">
          <legend class="border-bottom mb-4"><b>Registro</b></legend>
          <div class="form-group col-md-6">
            <label for="username"><b>Usuario</b></label>
            <input type="text" class="form-control" name="username" placeholder="Usuario" id="username" required>
          </div>
          <div class="form-group col-md-6">
            <label for="password"><b>Contraseña</b></label>
            <input type="password" class="form-control" name="password" placeholder="Clave" id="password" required>
          </div>
          <div class="form-group col-md-6">
            <label for="fullname"><b>Nombre Completo</b></label>
    				<input type="text" class="form-control" name="fullname" placeholder="Nombre Completo" id="fullname" required>
          </div>
          <div class="form-group col-md-6">
            <label for="birth_date"><b>Año de Nacimiento</b></label>
            <input type="text" class="form-control" name="birth_date" placeholder="Año de Nacimiento" id="birth_date" required>
          </div>
          <div class="form-group col-md-12">
            <label for="email"><b>Email</b></label>
    				<input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
          </div>
          {% include "alumn/avatares.html" %}
        </div>
        <button type="submit" class="btn btn-outline-success">Registrar</button><br>
        <small>¿Ya tienes cuenta?, inicia sesión <a href="{{ url_for('alumns.login_a') }}">aquí</a></small>
  		</form>
  	</div>
{% endblock %}
